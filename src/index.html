<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>

        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            id="surname"
            autocomplete="off"
          >
        </label>

        <label for="Name" class="form-field">
          Name:
          <input
            type="text"
            id="Name"
            autocomplete="off"
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            value="12"
            id="age"
            max="100"
            min="1"
          >
        </label>

        <label for="dateOfBirth" class="form-field">
          Full date of birth:
          <input type="date" id="dateOfBirth">
        </label>

        <label for="termOfAgreement" class="form-field">
          I accept the term of the agreement
          <input type="checkbox" id="termOfAgreement">
        </label>
      </fieldset>


      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>

        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            id="email"
            maxlength="22"
            required
        >
        </label>

        <label
          for="password" class="form-field"
        >
          Password:
          <input type="password"
            id="password"
            maxlength="8"
            required
          >
        </label>
      </fieldset>


      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">
          <label for="cats_Yes">
            Do you love cats?
            <input
              type="radio"
              name="cats"
              value="cats_Yes"
              id="cats_Yes"
            >
            Yes
          </label>

          <label for="cats_No">
            <input
              type="radio"
              name="cats"
              value="cats_No"
              id="cats_No"
            >
            No
          </label>
        </div>

        <label for="color" class="form-field">
        What is your favorite color?
          <input
            type="color"
            id="color"
          >
        </label>

        <label
          for="bed_time"
          class="form-field"
        >
          What time do you go to bed?
          <input
            type="time"
            id="bed_time"
            step="1"
          >
        </label>

        <label for="cars" class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="work" class="form-field">
          How do you rate our work?
          <input
            type="range"
            id="work"
            value="0"
          >
        </label>
      </fieldset>


      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>

        <label for="comments" class="form-field">
        Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label for="recommend" class="form-field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="recommend_yes">yes</option>
            <option value="recommend_no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
